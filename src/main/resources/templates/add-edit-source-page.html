<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add source page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
</head>

<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <h4> Add / Edit source page</h4>
        </div>
        <div class="col-md-1">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas ml-2"> Home </i></a>
        </div>
        <div class="col-md-1">
            <a th:href="@{/sourcePages}" class="btn btn-primary">
                <i class="fas ml-2"> Back </i></a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/sourcePages/save}" th:object="${sourcePage}" method="post">
                    <div class="form-group">
                        <label for="url" class="col-form-label">Url</label>
                        <input type="text" th:field="*{url}" class="form-control" id="url" placeholder="Url"/>
                        <label class="alert alert-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></label>
                    </div>
                    <div class="form-group">
                        <label for="additionalSelector" class="col-form-label">Additional selector</label>
                        <input type="text" th:field="*{additionalSelector}" class="form-control"
                               id="additionalSelector" placeholder="Additional selector"/>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" th:field="*{active}" class="form-check-input" id="active" checked="checked"/>
                        <label for="active" class="form-check-label">active</label>
                    </div>

                    <input type="submit" class="btn btn-primary" value=" Submit ">

                    <input type="hidden" id="id" th:field="*{id}">

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
